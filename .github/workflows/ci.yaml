name: Java Spring App Deployment
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Determine Commit SHA
        id: commit
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          COMMIT_SHA_WITH_BUILD="${COMMIT_SHA}-${{ github.run_number }}"
          echo "COMMIT_SHA_WITH_BUILD=$COMMIT_SHA_WITH_BUILD" >> $GITHUB_ENV
          echo "Commit SHA with build number: $COMMIT_SHA_WITH_BUILD"

  maven:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: '3.9.6' 

      - name: Build + Test
        run: |
          echo "Building and running tests..."
          mvn clean verify jacoco:report

      - name: Generate Javadoc
        run: |
          echo "Generating Javadoc..."
          mvn javadoc:javadoc

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  trivy-fs-scan:
    runs-on: ubuntu-latest
    needs: checkout
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .

      - name: Download Trivy HTML template
        run: |
          mkdir -p contrib
          curl -sSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o contrib/html.tpl

      - name: Run Trivy Filesystem Scan with custom template
        run: |
          trivy fs . \
            --format template \
            --template "@contrib/html.tpl" \
            --output trivy-fs-report.html

      - name: Upload Trivy FS Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.html




      